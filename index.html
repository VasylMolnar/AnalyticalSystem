<!doctype html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <link rel="icon" type="image/svg+xml" href="/vite.svg" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Analytical System</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

</head>

<body>
  <div id="app">
    <h1>Інформаційно-аналітична система</h1>
    <br />

    <div class="flex">
      <button type="button" class="btn btn-primary" id="addTr">Додати групу критеріїв</button>
      <button type="button" class="btn btn-primary" id="addTd">Додати критерії</button>
    </div>
    <br><br>

    <form id="criteriaForm">
      <table id="criteriaTable">
        <tr>
          <th>Група критеріїв</th>
          <th>Критерії</th>
          <th>C2</th>
          <th>C3</th>
          <th>C11</th>
          <th>C1209</th>
        </tr>
      </table>
      <br>
      <br>
      <!-- <button type="submit" class="btn btn-warning">Відправити</button> -->
      <button type="submit" id="submitButton" class="btn btn-warning" disabled>Відправити</button>

    </form>

    <br>
    <br>
    <br>

    <table id="fuzzyTable">
      <tr>
        <th>Група критеріїв</th>
        <th>C2</th>
        <th>C3</th>
        <th>C11</th>
        <th>C1209</th>
      </tr>
    </table>

    <br>
    <br>
    <br>

    <h3>Нормовані вагові коефіцієнти</h3>

    <table id="factors">
      <tr>
        <th>B1</th>
        <th>B2</th>
        <th>B3</th>
      </tr>
    </table>


    <br>
    <br>
    <br>

    <h3>Дані демографічних характеристик </h3>

    <table id="demographicTable">
      <tr>
        <th>Демографічні характеристики</th>
        <th>С2</th>
        <th>С3</th>
        <th>С11</th>
        <th>C1209</th>
      </tr>
    </table>

    <br>
    <br>
    <br>

    <table id="linguisticAssessmentTable">
      <tr>
        <th>Діапазон</th>
        <th>Лінгвістична оцінка</th>
      </tr>
    </table>

  </div>
  <script type="module" src="src/main.js"></script>
</body>

</html>
